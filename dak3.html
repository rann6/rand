<body style="font-style: oblique; font: size 30px; ; ">
    <h1 style="color: lightslategray;padding-left: 10%;"> Diabetic Ketoacidosis (DKA) Clinical Pathway — Emergency Department </h1>
    <h2 style="color: cornflowerblue;">Child with Suspected DKA</h2>
    <h3 style="color: cornflowerblue;">Definition of DKA requires all of the following:</h3>
    
   
  


    <table border="2px" style="width: 20%; border-style: none;position: fixed;padding-right: 4%;">
        <tr>
            <th style="background-color: rgb(210, 244, 245);">Hyperglycemia</th>
        <th>Glucose > 200 mg/dL</th>
        </tr>
        <tr>
            <td style="background-color: rgb(210, 244, 245);"> Ketosis</td>
        <td>BOHB > 3 mmol/L</td>
        </tr>
        <tr>
            <td style="background-color: rgb(210, 244, 245);"> Acidosis</td>
        <td>pH < 7.3 or  HCO3 < 15 mmol/L</td>
        </tr>
    </table>
